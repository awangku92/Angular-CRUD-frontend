<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">User List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <p *ngIf="UserData.length <= 0" class="no-data">
    There is no User added yet!
  </p>
  <div class="container" *ngIf="UserData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>User ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>User Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="phoneno">
          <th mat-header-cell *matHeaderCellDef>Phoneno</th>
          <td mat-cell *matCellDef="let element">{{ element.phoneno }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-raised-button
            color="accent"
            class="push-right"
            [routerLink]="['/view-user/', element.id]"
          >
            View
          </button>
            <button
              mat-raised-button
              color="primary"
              class="push-right"
              [routerLink]="['/edit-user/', element.id]"
            >
              Edit
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="deleteUser(i, element)"
            >
              Delete
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
