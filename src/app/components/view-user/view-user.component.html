<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">View User</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <!-- Form -->
  <div class="inner-wrapper">
    <form
        [formGroup]="userForm"
        #resetStudentForm="ngForm"
        novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              readonly
              placeholder="Name"
              formControlName="name"
            />
          </mat-form-field>
          <!-- Phoneno -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              readonly
              placeholder="phoneno"
              formControlName="phoneno"
            />
          </mat-form-field>
        </div>
      </mat-card>
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button
            mat-raised-button
            color="primary"
            class="push-right"
            [routerLink]="['/view-all/']"
          >
            < Back
          </button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
